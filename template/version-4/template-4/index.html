<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Bootstrap 5 HTML5 Coming Soon Landing Page Template"
    />
    <meta
      name="keywords"
      content="bootstrap, responsive, Coming Soon,Underconstructing"
    />
    <meta name="author" content="theThemely" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title -->
    <title>
      Venire| Bootstrap 5 HTML5 Underconstructing Landing Page Template
    </title>
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />

    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <header>
      <nav class="navbar nav_bar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./logo/logo1.png" alt="Logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
          </button>
          <div class="d-flex justify-content-end">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav nav-style mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">About Us</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#"
                    ><i class="fab fa-twitter"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#"
                    ><i class="fab fa-instagram"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#"
                    ><i class="fab fa-facebook"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="home-area">
        <!-- particles.js container -->
        <div id="particles-js"></div>

        <div class="home-content">
          <div class="container text-center text-lg-start">
            <div class="row">
              <div class="col-auto col-lg-8">
                <div
                  class="d-flex flex-column align-items-left justify-content-center"
                  style="height: 100vh"
                >
                  <div id="countdown" class="counter">
                    <ul>
                      <li><span id="days"></span>days</li>
                      <li><span id="hours"></span>Hours</li>
                      <li><span id="minutes"></span>Minutes</li>
                      <li><span id="seconds"></span>Seconds</li>
                    </ul>
                  </div>
                  <div class="home-title text-lg-start">
                    <p>Coming Soon!!!</p>
                    <h1>This website is Underconstruction.</h1>
                  </div>
                  <div class="notification text-lg-start">
                    <p>Get Notification</p>
                  </div>
                  <form class="notify-form text-start">
                    <div class="input-group text-start mb-3">
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Enter your email"
                        aria-label="Email"
                        aria-describedby="basic-addon1"
                      />
                      <button
                        type="submit"
                        class="input-group-text"
                        id="basic-addon1"
                      >
                        Submit
                      </button>
                    </div>
                  </form>
                </div>
              </div>

              <div class="col-12 col-lg-4 my-auto pt-4">
                <div class="row bg-light rounded text-center">
                  <div class="col-11 mx-auto contact-form">
                    <h3>Contact Us</h3>
                    <p>We Ready to Support you, Send your query.</p>

                    <form>
                      <div class="form-group mx-auto">
                        <input
                          id="name"
                          name="name"
                          type="text"
                          class="form-control"
                          placeholder="Enter Your Name"
                          required
                        />
                      </div>
                      <div class="form-group mx-auto">
                        <input
                          id="email"
                          name="email"
                          type="email"
                          class="form-control"
                          placeholder="Enter Your Email"
                          required
                        />
                      </div>
                      <div class="form-group mx-auto">
                        <textarea
                          id="form-message"
                          name="form-message"
                          class="form-control"
                          placeholder="Enter Your Question"
                          required
                        ></textarea>
                      </div>
                      <div class="form-group mx-auto">
                        <button
                          id="submit-btn"
                          class="form-group btn btn-primary btn-block mx-auto"
                          type="submit"
                        >
                          Send Message
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-12">
            <p class="text-center">
              Copyright Â© 2021 theThemely. All Rights Reserved.
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- particles.js  -->
    <script src="js/particles.min.js"></script>
    <!-- particles -->
    <script src="js/custom-particles.js"></script>
    <!-- main js -->
    <script src="js/main.js"></script>
  </body>
</html>
