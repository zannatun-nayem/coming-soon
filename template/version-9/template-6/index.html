<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Bootstrap 5 HTML5 Coming Soon Landing Page Template"
    />
    <meta
      name="keywords"
      content="bootstrap, responsive, Coming Soon,Underconstructing"
    />
    <meta name="author" content="theThemely" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title -->
    <title>
      Venire| Bootstrap 5 HTML5 Underconstructing Landing Page Template
    </title>
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- fontawesome -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />

    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <div class="home-area">
      <div class="container-fluid p-0">
        <div class="row no-gutters">
          <div class="col-lg-7 d-flex flex-column px-0">
            <div class="row text-center home-content">
              <div
                class="col-12 d-flex align-items-center justify-content-center"
              >
                <div
                  class="main-class d-flex flex-column align-items-center justify-content-center"
                >
                  <a class="logo" href="#">
                    <img src="./logo/logo1.png" alt="Logo"
                  /></a>
                  <div class="home-title text-center">
                    <p>Coming Soon!!!</p>
                    <h1>This website is Underconstruction.</h1>
                  </div>
                  <div class="notification">
                    <p>Get Notification</p>
                  </div>
                  <form class="notify-form text-center">
                    <div class="input-group mb-3">
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Enter your email"
                        aria-label="Email"
                        aria-describedby="basic-addon1"
                      />
                      <button
                        type="submit"
                        class="input-group-text"
                        id="basic-addon1"
                      >
                        Submit
                      </button>
                    </div>
                  </form>

                  <div class="social-icon d-flex justify-content-center">
                    <ul>
                      <li class="d-inline">
                        <a
                          data-toggle="tooltip"
                          href="http://www.twitter.com/"
                          target="_blank"
                          title=" Twitte"
                          data-original-title="Twitter"
                          ><i class="fab fa-twitter"></i
                        ></a>
                      </li>
                      <li class="d-inline">
                        <a
                          data-toggle="tooltip"
                          href="http://www.facebook.com/"
                          target="_blank"
                          title="Facebook"
                          data-original-title="Facebook"
                          ><i class="fab fa-facebook"></i
                        ></a>
                      </li>
                      <li class="d-inline">
                        <a
                          data-toggle="tooltip"
                          href="http://www.instagram.com/"
                          target="_blank"
                          title="Instagram"
                          data-original-title="Instagram"
                          ><i class="fab fa-instagram"></i
                        ></a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-5 d-flex flex-column text-center contact-area">
            <div class="my-auto">
              <div class="row">
                <div class="col-12 mx-auto contact-form">
                  <h3>Contact Us</h3>
                  <p>We Ready to Support you, Send your query.</p>

                  <form>
                    <div class="form-group mx-auto">
                      <input
                        id="name"
                        name="name"
                        type="text"
                        class="form-control"
                        placeholder="Enter Your Name"
                        required
                      />
                    </div>
                    <div class="form-group mx-auto">
                      <input
                        id="email"
                        name="email"
                        type="email"
                        class="form-control"
                        placeholder="Enter Your Email"
                        required
                      />
                    </div>
                    <div class="form-group mx-auto">
                      <textarea
                        id="form-message"
                        name="form-message"
                        class="form-control"
                        placeholder="Enter Your Question"
                        required
                      ></textarea>
                    </div>
                    <div class="form-group mx-auto">
                      <button
                        id="submit-btn"
                        class="form-control btn btn-primary btn-block mx-auto"
                        type="submit"
                      >
                        Send Message
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <footer>
              <div class="container-fluid">
                <p class="text-center">
                  Copyright Â© 2021 theThemely. All Rights Reserved.
                </p>
              </div>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
